<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Speech synthesiser</h1>

    <p>Enter some text in the input below and press return  or the "play" button to hear it. change voices using the dropdown menu.</p>
    
      <fieldset>
        <legend>VoicePack A:</legend>
        <div>
          <label for="Arate">Rate</label><input type="range" id="Arate" class="slider" min="0.1" max="2" value="1" step="0.1" >
          <div id="ArateValue" class="rate-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="Apitch">Pitch</label><input type="range" id="Apitch" class="slider" min="0" max="2" value="1" step="0.1">
          <div id="ApitchValue" class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
        <div class="controls">
          <button id="Aplay" style="float:left;">Play</button>
          <select id="Aselect"></select>
        </div>
      </fieldset>

    <input type="text" class="txt" value="I am a test synthesizer here.">

    <div>
      <input type="checkbox" id="local" name="local" checked onclick="populateVoiceList()" style="float:left;"><label for=local style="white-space:nowrap;">&nbsp;Local VoicePacks</label>
    </div>
    <br><hr>
    <textarea id="log" name="log" rows=5 cols=66>log output</textarea><br>

  </body>
  
  <script src="script.js"></script>
</html>
